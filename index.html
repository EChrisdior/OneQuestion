<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Question</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">
    <h1 id="question">Loading today’s question…</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="results" class="hidden">
      <p>Today’s answers:</p>
      <div class="bar">
        <div id="yesBar"></div>
        <div id="noBar"></div>
      </div>
      <p id="percentages"></p>
      <p class="small" id="count"></p>
    </div>

    <!-- Google Ad goes here later -->
    <!-- <div class="ad">Ad</div> -->

    <p class="footer">Come back tomorrow. The question changes.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
